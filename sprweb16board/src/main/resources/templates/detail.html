<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
<link rel="stylesheet" th:href="@{/css/board.css}">
</head>
<body>
<h3>* 상세보기 *</h3>
<table class="table">
	<tr>
		<td style="text-align: right;">
			<a th:href="@{reply(num=${data.num}, page=${page})}">
				<img alt="reply" src="/images/reply.gif">
			</a>
			<a th:href="@{update(num=${data.num}, page=${page})}">
				<img alt="edit" src="/images/edit.gif">
			</a>
			<a th:href="@{delete(num=${data.num}, page=${page})}">
				<img alt="delete" src="/images/del.gif">
			</a>
			<a th:href="@{list(page=${page})}">
				<img alt="list" src="/images/list.gif">
			</a>
		</td>
	</tr>
</table>

<th:block th:if="${data}!=null">
<table>
	<tr>
		<td>비밀번호: [[${data.pass}]]</td>
		<td>작성자: <a th:href="@{mailto:${data.mail}}">[[${data.name}]]</a></td>
		<td>작성일: [[${data.bdate}]]</td>
		<td>조회수: [[${data.readcnt}]]</td>
	</tr>
	<tr>
		<td colspan="4">[[${data.title}]]</td>
	</tr>
	<tr>
		<td colspan="4">
			<textarea rows="5" cols="10" style="width:99%" readonly="readonly">[[${data.cont}]]</textarea>
		</td>
	</tr>
</table>
</th:block>

</body>
</html>
