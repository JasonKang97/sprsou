<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://unpkg.com/vue@3"></script>
<script src="https://unpkg.com/vue-router@4"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<style type="text/css">
nav{
	margin-bottom: 20px;
}

nav a{
	margin: 0 10px;
	text-decoration: none;
	color: blue;
	font-weight: bold;
}
</style>
</head>
<body>
<h1>메인</h1>
<!-- <a href="/products">제품 목록</a> -->

<div id="app">
	<nav>
		<router-link to="/">부서정보</router-link>
		<router-link to="/add">부서추가</router-link>
		<router-link to="/edit">부서수정</router-link>
		<router-link to="/jikwon">부서 내 직원</router-link>
	</nav>
		<router-view></router-view>
</div>

<script type="module">
	// 컴포넌트 읽기
	import BuserList from "./component/BuserList.js";
	import EditBuser from "./component/EditBuser.js";
	import AddBuser from "./component/AddBuser.js";
	import JikwonList from "./component/JikwonList.js";
	
	// Vue Router 설정
	const routes = [
		{path:'/', component:BuserList},
		{path:'/edit', component:EditBuser},
		{path:'/add', component:AddBuser},
		{path:'/jikwon', component:JikwonList},
	];
	
	const router = VueRouter.createRouter({
		history:VueRouter.createWebHashHistory(),
		routes
	});

	// Vue app 초기화
	const app = Vue.createApp({});
	app.use(router);
	app.mount("#app");
</script>
</body>
</html>
