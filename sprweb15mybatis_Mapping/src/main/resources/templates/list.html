<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>미니 게시판(@MVC - MyBatis)</h3>
	<table border="1">
		<th:block th:if="${list.size>0}">
			<tr>
				<th>번호</th>
				<th>제목</th>
				<th>작성자</th>
				<th>조회수</th>
			</tr>
			<tr th:each="data:${list}">
				<td th:text="${data.num}"></td>
				<td th:text="${data.title}"></td>
				<td th:text="${data.author}"></td>
				<td th:text="${data.readcnt}"></td>
			</tr>
		</th:block>
	</table>
</body>
</html>
