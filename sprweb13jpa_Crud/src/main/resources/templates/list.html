<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>회원 정보(@MVC - JPA)</h2>
<th:block th:if="${datas.size>0}">
<table border="1">
	<tr>
		<th>번호</th><th>이름</th><th>주소</th>
	</tr>
	<tr th:each="data:${datas}">
		<td th:text="${data.num}"></td>
		<td th:text="${data.name}"></td>
		<td th:text="${data.addr}"></td>
	</tr>
</table>
</th:block>
</body>
</html>
