<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h3>* 상품 정보 (@MVC - JPA) *</h3>
<table border="1">
	<tr>
		<th>코드</th><th>품명</th><th>수량</th><th>단가</th>
	</tr>
	<th:block th:if="${datas.size>0}">
	<tr th:each="s:${datas}">
		<td th:text="${s.code}"></td>
		<td th:text="${s.sang}"></td>
		<td th:text="${s.su}"></td>
		<td th:text="${s.dan}"></td>
	</tr>
	</th:block>
	<tr>
		<td colspan="4" th:text="|상품수: ${datas.size}|">상품수: 0</td>
	</tr>
	<tr>
		<td colspan="4">
			<form th:action="@{/search}">
				상품명: <input type="text" name="searchValue">
				<input type="submit" value="검색">
			</form>
		</td>
	</tr>
</table>
</body>
</html>
