<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function func1(){
	const num = document.querySelector("#delNum").value
	fetch(`/hidelete/${num}`, {method:"DELETE"})
	.then(response => {
		if(!response.ok){
			throw new Error("response 오류")
		}
		return response.text();
	})
	.then(data => {
		document.querySelector("#result").innerText = data;
	})
	.catch(error => {
		document.querySelector("#result").innerText = "에러 사유: " + error.message;
	})
}


</script>
</head>
<body>
<h2>RESTful API test4</h2>
<input type="text" value="3" id="delNum">
<button onclick="func1()">DELETE 요청</button>
<hr>
<div id="result"></div>
</body>
</html>
